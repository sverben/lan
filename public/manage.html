<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage</title>
</head>
<body>
    <form action="/event">
        <h2>Host event</h2>
        <label for="password1">Password</label><br>
        <input type="password" name="password" id="password1"><br>
        <label for="event">Event URL</label><br>
        <input type="url" id="event" name="url"><br>
        <input type="submit" id="start" value="Start">
    </form>

    <form action="/close">
        <h2>Close event</h2>
        <label for="password2">Password</label><br>
        <input type="password" name="password" id="password2"><br>
        <input type="submit" value="Close current event">
    </form>
</body>
</html>
